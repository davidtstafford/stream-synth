name: Build All Platforms

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_exists: ${{ steps.check-tag.outputs.exists }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(grep '"version"' package.json | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  build-mac:
    needs: check-version
    if: needs.check-version.outputs.tag_exists == 'false'
    runs-on: macos-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS DMG
        run: npm run dist:mac
        env:
          CI: true

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: stream-synth-macos-dmg
          path: release/*.dmg
          retention-days: 30

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: stream-synth-macos-zip
          path: release/*.zip
          retention-days: 30

  build-windows:
    needs: check-version
    if: needs.check-version.outputs.tag_exists == 'false'
    runs-on: windows-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows Installer
        run: npm run dist:win
        env:
          CI: true

      - name: Upload NSIS installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: stream-synth-windows-nsis
          path: release/*.exe
          retention-days: 30

  create-release:
    needs: [check-version, build-mac, build-windows]
    runs-on: ubuntu-latest
    if: needs.check-version.outputs.tag_exists == 'false'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Create and push tag
        run: |
          TAG="v${{ needs.check-version.outputs.version }}"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          files: ./artifacts/**/*
          draft: false
          prerelease: ${{ contains(needs.check-version.outputs.version, 'beta') || contains(needs.check-version.outputs.version, 'alpha') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

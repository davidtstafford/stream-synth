<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Synth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }

    #root {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .menu {
      width: 200px;
      background: #252525;
      border-right: 1px solid #333;
      padding: 20px 0;
    }

    .menu-item {
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.2s;
      border-left: 3px solid transparent;
    }

    .menu-item:hover {
      background: #2d2d2d;
    }

    .menu-item.active {
      background: #2d2d2d;
      border-left-color: #9147ff;
    }

    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .screen-title {
      font-size: 32px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #b0b0b0;
    }

    .form-input {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      background: #2d2d2d;
      border: 1px solid #444;
      border-radius: 4px;
      color: #ffffff;
      font-size: 14px;
    }

    .form-input:focus {
      outline: none;
      border-color: #9147ff;
    }

    .btn {
      padding: 12px 24px;
      background: #9147ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #7d3cdc;
    }

    .btn:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .status-message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 4px;
      font-size: 14px;
    }

    .status-success {
      background: #1f4d2f;
      border: 1px solid #2d7a45;
      color: #6dff8e;
    }

    .status-error {
      background: #4d1f1f;
      border: 1px solid #7a2d2d;
      color: #ff6d6d;
    }

    .status-info {
      background: #1f2d4d;
      border: 1px solid #2d457a;
      color: #6d9fff;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="./app.js"></script>
</body>
</html>
